<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="author" name="Martin Fisherman">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
          rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<main>
    <div class="container">
        <img class="container-image" src="images/illustration-hero.svg" alt="background">
        <h1 class="title">Order Summary</h1>
        <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        <div class="plan-div">
            <div class="plan-div-text">
                <p class="plan-type">Annual Plan</p>
                <p class="plan-price">$59.99/year</p>
            </div>
            <button class="plan-change">Change</button>
        </div>
        <div class="paymnt-accept">
            <a class="paymnt-accept-link" href="#">Proceed to Payment</a>
        </div>
        <div class="paymnt-cancel">
            <a class="paymnt-cancel-link" href="#">Cancel Order</a>
        </div>
    </div>
</main>
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/mrxryba">Martin Fisherman</a>.
    </div>
</footer>
</body>
</html>
